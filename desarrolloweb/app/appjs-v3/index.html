  <body>
 

    <script src="zepto.js"></script>
    
    <script>
        if(typeof(Storage) != "undefined"){
            
            //localStorage.setItem("nombre","Cesar luis");
            var names = [];
            names[0] = prompt("nuevo miembro de la familia?");
            localStorage.setItem("nombres",JSON.stringify(names));
            var nombresAlmacenados = JSON.parse(localStorage.getItem("nombres"));
            alert(nombresAlmacenados[0]);
            
        }else{
            alert("actualiza tu navegador");
        }
    </script>
